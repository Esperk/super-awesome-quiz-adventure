<div class="w-section content">
    <h1>The quizmaster is correcting your answer!</h1>
    <p>Please wait...</p>
    <div class="icon-wrapper" ng-show="answeredCorrectly === true">
        <img src="img/accept_icon.png">
        <h3>Congratulations!</h3>
        <p>You answered correctly!</p>
    </div>
    <div class="icon-wrapper" ng-show="answeredCorrectly === false">
        <img src="img/decline_icon.png">
        <h3>You did not answer correctly!</h3>
    </div>
</div>
