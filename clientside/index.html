<!DOCTYPE html>
<html ng-app="quizApp">

<head>
    <title>Super Awesome Quiz Adventure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="library/modernizr-2.7.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
    WebFont.load({
        google: {
            families: ["Signika:300,regular,600,700"]
        }
    });
    </script>

    <script src="library/jquery-2.1.1.js"></script>
    <script src="library/angular.js"></script>

    <script src="js/services/mainService.js"></script>

    <script src="js/app.js"></script>
